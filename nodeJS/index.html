<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">
<title>Node.js</title>
</head>
<body>
    <h1 class="text-center font-weight-bold mt-5 mb-5">SEND REQUESTS</h1>
    <div class="text-center">
        <form action="/request" class="mb-4 request-form">
            <div class="form-group">
                <button type="submit" class="btn btn-primary w-25 font-weight-bold" value="GET">GET</button>
            </div>
        </form>
        <form action="/request" class="mb-4 request-form">
            <div class="form-group">
                <button type="submit" class="btn btn-success w-25 font-weight-bold" value="POST">POST</button>
            </div>
        </form>
        <form action="/request" class="mb-4 request-form">
            <div class="form-group">
                <button type="submit" class="btn btn-dark w-25 font-weight-bold" value="PUT">PUT</button>
            </div>
        </form>
        <form action="/request" class="mb-4 request-form">
            <div class="form-group">
                <button type="submit" class="btn btn-danger w-25 font-weight-bold" value="DELETE">DELETE</button>
            </div>
        </form>
        <form action="/request" class="mb-4 request-form">
            <div class="form-group">
                <button type="submit" class="btn btn-info w-25 font-weight-bold" value="PATCH">UPDATE</button>
            </div>
        </form>
    </div>

    <script src="jquery-3.4.1.min/jquery-3.4.1.min.js"></script>
    <script src="bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
